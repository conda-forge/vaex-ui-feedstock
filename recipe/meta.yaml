{% set name = "vaex-ui" %}
{% set version = "0.1.6" %}
{% set sha256 = "1e0e4fcd7968731108ccbec6953b0f6a6614d33eb0d700cf429881128206ea6c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - vaex-core >=0.1
    - pyopengl
    - scipy
    - pyqt
    - matplotlib
    - vaex-hdf5
    - vaex-astro

test:
  imports:
    - vaex.ui

about:
  home: https://www.github.com/maartenbreddels/vaex
  doc_url: https://docs.vaex.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Graphical user interface for vaex based on Qt

extra:
  recipe-maintainers:
    - maartenbreddels
