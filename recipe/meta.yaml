{% set name = "vaex-ui" %}
{% set version = "0.2.1" %}
{% set sha256 = "3e7044ef8fea07b23cf2b1d898b68a17399422166e1b1cb6e80b23a1c8ca7096" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pyopengl
    - scipy
    - pyqt
    - matplotlib
    - vaex-core >=0.1
    - vaex-hdf5
    - vaex-astro
    - vaex-viz
    - vaex-server

test:
  imports:
    - vaex.ui

about:
  home: https://www.github.com/maartenbreddels/vaex
  doc_url: https://docs.vaex.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Graphical user interface for vaex based on Qt

extra:
  recipe-maintainers:
    - maartenbreddels
